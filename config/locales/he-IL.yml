# Hebrew translations for Ruby on Rails
# by Dotan Nahum (dipidi@gmail.com)

he-IL:
  i18n:
    plural:
      keys:
        - :zero
        - :one
        - :other
  language:
    direction: "rtl"
    characters: 'אבגדהוזחטיכךלמםנןסעפףצץקרשת'
    en-US: אנגלית
    he-IL: עברית
    fr-FR: צרפתית
    ru-RU: רוסית
  date:
    today: היום
    tomorrow: מחר
    yesterday: אתמול
    formats:
      default: "%d/%m/%Y"
      sms: "%d/%m/%Y"
      short: "%e %b"
      short_year: "%b %d %Y"
      long: "%B %e, %Y"
      only_day: "%e"
      full: "%A, %d ב%B %Y"
      weekday: "%A %d ב%B"
      weekday_slashes: "%A, %d/%m/%Y"
      day_of_month: "%d ל%B"
      jQuery:
        default: 'dd/mm/yy'

    day_names: [יום ראשון, יום שני , יום שלישי, יום רביעי, יום חמישי, יום שישי, יום שבת]
    abbr_day_names: [א, ב, ג, ד, ה, ו, ש]

    month_names: [~, ינואר, פברואר, מרץ, אפריל, מאי, יוני, יולי, אוגוסט, ספטמבר, אוקטובר, נובמבר, דצמבר]
    abbr_month_names: [~, יאנ, פב, מרץ, אפר, מאי, יונ, יול, אוג, ספט, אוק, נוב, דצ]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d/%m/%Y %H:%M"
      default_with_seconds: "%d/%m/%Y %H:%M:%S"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
      full: "%A, %d %B %Y, %H:%M"
      weekday: "%A, %d ל%B ב-%H:%M"
      only_second: "%S"
      jQuery:
        default: 'hh:mm'

    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " את "
      last_word_connector: ", את "

    select:
      prompt: "נא לבחור"

  number:
    format:
      precision: 3
      separator: '.'
      delimiter: ','
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        unit: '&#8362;'
        precision: 0
        format: '%n %u'
        separator: "."
        delimiter: ","
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "בתים"
            other: "בתים"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: אלף
          million: מיליון
          billion: מיליארד
          trillion: טריליון
          quadrillion: קודריליון

  datetime:
    in_words:
      ago: 'לפני %{words}'
      in: 'בעוד %{words}'
    distance_in_words:
      half_a_minute: 'חצי דקה'
      less_than_x_seconds:
        zero: 'פחות משניה אחת'
        one: 'פחות משניה אחת'
        other: 'פחות מ- %{count} שניות'
      x_seconds:
        one: 'שניה אחת'
        other: '%{count} שניות'
      less_than_x_minutes:
        zero: 'פחות מדקה אחת'
        one: 'פחות מדקה אחת'
        other: 'פחות מ- %{count} דקות'
      x_minutes:
        one: 'דקה אחת'
        other: '%{count} דקות'
      about_x_hours:
        one: 'בערך שעה אחת'
        other: 'בערך %{count} שעות'
      x_hours:
        one:   שעה אחת
        other: "%{count} שעות"
      x_days:
        one: 'יום אחד'
        other: '%{count} ימים'
      about_x_months:
        one: 'בערך חודש אחד'
        other: 'בערך %{count} חודשים'
      x_months:
        one: 'חודש אחד'
        other: '%{count} חודשים'
      about_x_years:
        one: 'בערך שנה אחת'
        other: 'בערך %{count} שנים'
      over_x_years:
        one: 'מעל שנה אחת'
        other: 'מעל %{count} שנים'
      almost_x_years:
        one:   "כמעט שנה"
        other: "כמעט %{count} שנים"
    prompts:
      year:   "שנה"
      month:  "חודש"
      day:    "יום"
      hour:   "שעה"
      minute: "דקה"
      second: "שניות"

  currencies:
    USD: 'דולר ארה"ב'
    ILS: שקל חדש
    EUR: יורו

  time_units:
    second: שנייה
    seconds: שניות
    minute: דקה
    minutes: דקות
    hour: שעה
    hours: שעות
    day: יום
    days: ימים
    week: שבוע
    weeks: שבועות
    month: חודש
    months: חודשים
    year: שנה
    years: שנים
    anytime: כל זמן

  helpers:
    select:
      prompt: "נא לבחור"

    submit:
      create: '%{model} יצירת'
      update: '%{model} עדכון'
      submit: '%{model} שמור'

  js:
    date:
      seconds_ago: 'לפני כמה שניות'


  holy_bible_day:
    eve_of: 'ערב %{holiday}'
    yom_kippur: 'יום כיפור'
    rosh_ha_shana: 'ראש השנה'
    succot: 'סוכות'
    simchat_torah: 'שמחת תורה'
    passover: 'פסח'
    passover_7_day: 'פסח יום שביעי'
    shavuot: 'שבועות'
    17_tamuz: '17 בתמוז'
    tisha_b_av: 'תשעה באב'

  # cancan translations
  unauthorized:
    default: אין לך הרשאה לבצע פעולה זו